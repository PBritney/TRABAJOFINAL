<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>Empleado </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.1/css/bootstrap.min.css} "/>
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.0/css/all.css} "/>
        <style>
            .red{
                color: red;
            }
            .yelow{
                color:#ffcc00;
            }
        </style>
    </head>
    <body>
        
        <div class="container-fluid" layout:fragment="page-content">
        <div class="container">
            <h3>Lista de Empleado</h3>
            <hr>
            <button class="btn btn-primary" style="margin-bottom: 20px; " data-toggle="modal" data-target="#modalGuardar" data-whatever="@mdo">Add</button>
            <div class="row">
                <div class="col">
                    <table class="table" id="tablita">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">ID</th>
                                <th scope="col">NOMBRES</th>
                                <th scope="col">DNI</th>
                                <th scope="col">SUELDO</th>
                                <th scope="col">CARGO</th>
                                <th scope="col">TELEFONO</th>
                                <th scope="col">DIRECCION</th>
                                <th scope="col" colspan="2">ACCION</th>
                            </tr>
                        </thead>
                        <tbody>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Modal Guardar empleado -->
        <div class="modal fade" id="modalGuardar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nuevo Empleado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Nombres:</label>
                                <input type="text" class="form-control" id="nombres" placeholder="Nombres">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Dni:</label>
                                <input type="text" class="form-control" id="dni" placeholder="Dni">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Sueldo:</label>
                                <input type="text" class="form-control" id="sueldo" placeholder="Sueldo">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Cargo:</label>
                                <input type="text" class="form-control" id="cargo" placeholder="Cargo">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Telefono:</label>
                                <input type="text" class="form-control" id="telefono" placeholder="Telefono">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Direccion:</label>
                                <input type="text" class="form-control" id="direccion" placeholder="Direccion">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="guardar">Registrar Empleado</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal Modificar emÂ´leado -->
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modificar Empleado</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Nombres:</label>
                                <input type="text" class="form-control" id="editar_nombres" placeholder="Nombres">
                                <input type="hidden" class="form-control" id="idempleado" value="0">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Dni:</label>
                                <input type="text" class="form-control" id="editar_dni" placeholder="Dni">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Sueldo:</label>
                                <input type="text" class="form-control" id="editar_sueldo" placeholder="Sueldo">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Cargo:</label>
                                <input type="text" class="form-control" id="editar_cargo" placeholder="Cargo">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Telefono:</label>
                                <input type="text" class="form-control" id="editar_telefono" placeholder="Telefono">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Direccion:</label>
                                <input type="text" class="form-control" id="editar_direccion" placeholder="Direccion">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="modificar">Modificar Empleado</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
        <script th:src="@{/js/empleado.js}"></script>
        </div>
        <th:block layout:fragment="page-scripts">
           

    </th:block>
    </body>
</html>
